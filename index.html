<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Raw</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-content">
        <div class="calculator-content">
            <div class="title">
                <h1>BMI Calculator</h1>
            </div>
            <div class="informations">
                <h2 class="title-section">Informations: </h2>
                <h3> <strong>Weight: </strong> 48kg</h3>
                <h3> <strong>Height: </strong> 162cm</h3>
            </div>
            <div class="result">
                <h2 class="title-section">Result: </h2>
                <h3>18.5 (Normal)</h3>
            </div>
        </div>
    </div>
</body>
</html>
